name: Publish container images

on:
  push:
    tags:
      - '*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: qzd

jobs:
  build-and-push:
    name: Build and push ${{ matrix.component }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - component: api
            context: apps/api
            dockerfile: apps/api/Dockerfile
          - component: wallet-web
            context: apps/wallet-web
            dockerfile: apps/wallet-web/Dockerfile
          - component: admin-web
            context: apps/admin-web
            dockerfile: apps/admin-web/Dockerfile
          - component: merchant-pos
            context: apps/merchant-pos
            dockerfile: apps/merchant-pos/Dockerfile
          - component: sms-sim
            context: apps/sms-sim
            dockerfile: apps/sms-sim/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Normalize owner name
        run: echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
