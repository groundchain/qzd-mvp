name: Publish container images

on:
  push:
    tags:
      - '*'
  workflow_call:
    inputs:
      tag:
        description: 'Git tag to build images for'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: qzd

jobs:
  build-and-push:
    name: Build and push ${{ matrix.component }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - component: api
            context: .
            dockerfile: apps/api/Dockerfile
          - component: wallet-web
            context: .
            dockerfile: apps/wallet-web/Dockerfile
          - component: admin-web
            context: .
            dockerfile: apps/admin-web/Dockerfile
          - component: merchant-pos
            context: .
            dockerfile: apps/merchant-pos/Dockerfile
          - component: sms-sim
            context: .
            dockerfile: apps/sms-sim/Dockerfile

    steps:
      - name: Determine tag reference
        id: tag
        shell: bash
        run: |
          set -eo pipefail
          if [[ "${{ github.event_name }}" == "workflow_call" ]]; then
            echo "name=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
            echo "ref=refs/tags/${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "ref=${GITHUB_REF}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.ref }}

      - name: Normalize owner name
        run: echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component }}
          tags: |
            type=raw,value=${{ steps.tag.outputs.name }}
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
